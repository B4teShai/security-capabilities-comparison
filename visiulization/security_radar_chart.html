<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Зураг: Аюулгүй байдлын чадваруудын радар диаграмм</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            color: black;
        }
        .chart-container {
            width: 680px;
            height: 500px;
            margin: 20px auto;
            background-color: white;
            padding: 10px;
            border: 1px solid #eee;
        }
        h1 {
            color: black;
            text-align: center;
            font-size: 14pt;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .fig-number {
            font-style: italic;
            font-size: 11pt;
            margin-top: 0;
            text-align: center;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .legend-item {
            margin: 0 15px;
            display: flex;
            align-items: center;
            font-size: 10pt;
        }
        .legend-color {
            width: 20px;
            height: 2px;
            margin-right: 5px;
        }
        .java-line {
            background-color: rgba(25, 60, 125, 0.9);
        }
        .typescript-line {
            background-color: rgba(84, 135, 172, 0.9);
        }
        .golang-line {
            background-color: rgba(162, 184, 194, 0.9);
        }
        .export-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <h1>Аюулгүй байдлын чадваруудын харьцуулалт</h1>
    <p class="fig-number">Зураг 1. Есөн домэйнд аюулгүй байдлын чадваруудыг харуулсан радар диаграмм.</p>
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color java-line"></div>
            <span>Java</span>
        </div>
        <div class="legend-item">
            <div class="legend-color typescript-line"></div>
            <span>TypeScript</span>
        </div>
        <div class="legend-item">
            <div class="legend-color golang-line"></div>
            <span>Golang</span>
        </div>
    </div>
    <button class="export-btn" onclick="exportToImage()">PNG болгон экспортлох</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            
            const radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: [
                        'Оролтын баталгаажуулалт', 
                        'XSS хамгаалалт', 
                        'JWT аюулгүй байдал',
                        'CSRF хамгаалалт', 
                        'Cookie аюулгүй байдал', 
                        'Аюулгүй байдлын толгойнууд',
                        'Хурдны хязгаарлалт',
                        'Алдааны боловсруулалт', 
                        'Хамаарлын аюулгүй байдал'
                    ],
                    datasets: [
                        {
                            label: 'Java',
                            data: [5, 5, 5, 5, 5, 5, 5, 5, 5],
                            backgroundColor: 'rgba(25, 60, 125, 0.1)',
                            borderColor: 'rgba(25, 60, 125, 0.9)',
                            borderWidth: 1.5,
                            pointBackgroundColor: 'rgba(25, 60, 125, 0.9)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(25, 60, 125, 0.9)'
                        },
                        {
                            label: 'TypeScript',
                            data: [5, 5, 5, 3, 5, 3, 3, 5, 5],
                            backgroundColor: 'rgba(84, 135, 172, 0.1)',
                            borderColor: 'rgba(84, 135, 172, 0.9)',
                            borderWidth: 1.5,
                            pointBackgroundColor: 'rgba(84, 135, 172, 0.9)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(84, 135, 172, 0.9)',
                            borderDash: [4, 4]
                        },
                        {
                            label: 'Golang',
                            data: [3, 1, 5, 1, 3, 1, 1, 5, 3],
                            backgroundColor: 'rgba(162, 184, 194, 0.1)',
                            borderColor: 'rgba(162, 184, 194, 0.9)',
                            borderWidth: 1.5,
                            pointBackgroundColor: 'rgba(162, 184, 194, 0.9)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(162, 184, 194, 0.9)',
                            borderDash: [2, 2]
                        }
                    ]
                },
                options: {
                    elements: {
                        line: {
                            tension: 0.1
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.2)'
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            pointLabels: {
                                font: {
                                    family: "'Times New Roman', Times, serif",
                                    size: 10
                                },
                                color: 'black'
                            },
                            suggestedMin: 0,
                            suggestedMax: 5,
                            ticks: {
                                stepSize: 1,
                                backdropColor: 'transparent',
                                color: 'black',
                                font: {
                                    family: "'Times New Roman', Times, serif",
                                    size: 9
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    
                                    const ratings = ['Эмзэг', 'Муу', 'Хэсэгчилсэн', 'Хангалттай', 'Сайн', 'Онцгой'];
                                    label += context.raw + ' - ' + ratings[context.raw];
                                    
                                    return label;
                                }
                            },
                            bodyFont: {
                                family: "'Times New Roman', Times, serif",
                                size: 10
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });

        function exportToImage() {
            const canvas = document.getElementById('radarChart');
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = 'security_capabilities_radar.png';
            link.href = image;
            link.click();
        }
    </script>
</body>
</html>
